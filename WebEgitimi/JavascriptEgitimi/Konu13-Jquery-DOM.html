<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu13-Jquery-DOM</title>
    <script src="/jquery-3.7.1.min.js"></script>
    <style>
        .baslik {
            color: red;
            font-size: larger;
        }
        .renk {
            color: crimson;
        }
        .brd {
            border: 1px dashed blue;
            min-height: 1rem;
        }
    </style>
</head>
<body>
    <h1>Konu13-Jquery-DOM İşlemleri</h1>
    <h2>Html Input Değerlerini Alma</h2>
    <form action="">
        <input type="text" id="metin" value="textbox içindeki değer"/>
        <hr>
        <textarea name="urunAciklama" id="urunAciklama"></textarea>
        <hr>
        <input type="checkbox" name="checkbox1" id="checkbox1"> Onaylıyorum
        <hr>
        <select id="dropdownlist">
            <option value="Elektronik">Elektronik</option>
            <option value="Bilgisayar">Bilgisayar</option>
            <option value="Telefon">Telefon</option>
        </select>
        <hr>
        <input type="radio" name="cinsiyet" id="Kadın"/> Kadın
        <input type="radio" name="cinsiyet" id="Erkek"/> Erkek
        <hr>
        <a href="index.html" title="Anasayfa">Anasayfa</a>
    </form>
    <p id="sonuclar"></p>
    <input type="button" id="button1" value="Sonuclar"/>
    <input type="button" id="button2" value="Attribute Değerleri"/>
    <script>
        $("#button1").click(function () {
            //ekrandaki button1id li elemente tıklandığında
            var degerler = "";
            degerler += "Input Değeri : " + $("metin").val() //jquery val metoduyla veriye ulaşıyoruz
            degerler += "<hr> Ürün Açıklama Değeri : " + $("#urunAciklama").val()
            degerler += "<hr> Checkbox Değeri :" + $("metin").val()
            degerler += "<hr>  dropdownlist Değeri : " + $("metin").val()
            degerler += "<hr> Cinsiyet Değeri :" + $("metin").val()
        });
        $("#button2").on("click", function () {
            var degerler = ""
            degerler += "<hr> Attribute href Değeri :" + $("form a").attr("href")
            degerler += "<hr> Attribute title Değeri :" + $("form a").attr("title")
            $("#sonuclar").html(degerler)
        });
    </script>
    <hr>
    <h2>Jquery ile Html Elementleri Ekleme</h2>
    <div id="eleman" class="brd">
    append:
    prepend:
    after:
    before:
    </div>
    <input type="button" id="button3" value=" Html Elementleri Ekleme">
    <script>
    $("#button2").on("click", function () {
            $("#eleman").append("<h3 style= 'color:red' append ile eklendi></h3>")
            $("#eleman").prepend("<h3 style= 'color:red' prepend ile eklendi></h3>")
            $("#eleman").after("<h3 style= 'color:red' after ile eklendi></h3>")
            $("#eleman").before("<h3 style= 'color:red' before ile eklendi></h3>")
        });
    </script>
    <hr>
    <h2>Jquery ile Html Elementleri Kaldırma</h2>
    <div id="silinecek">silinecek</div>
    <input type="button" id="button4" value="Html elementleri sil"/>
    <script>
        $("#button4").on("click", function (){
            $("#silinecek").remove() //silinecek id li elementi sil
        });
    </script>
</body>
</html>
