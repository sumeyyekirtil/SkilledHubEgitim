<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyonlar</title>
</head>

<!-- C# metotlara benzer : kendi içerisinde küçük parçalara ayrılarak oluşturulan ve sonradan çağırılma amacı ile kullanılabilen kod satırları -->
<!-- function : fonksiyon oluştur -->
<!-- function name parametreler şeklinde yazım standardı var -->

<body>
    <!-- output : console -->
    <h1>Konu 05 Fonksiyonlar</h1>
    <script>
        function fonksiyon(params) {
            console.log('fonksiyona gönderilen değer :>> ', params);
        }

        /*
        değişik gönderiler alıp yazdırabilir çünkü veri tipi any
        */
        fonksiyon("fonksiyona gönderilen değer")
        fonksiyon(18)
        fonksiyon(true)

        //Örnek 2
        function ToplamaYap(sayi1, sayi2) {
            console.log("Toplam : ", sayi1 + sayi2);
        }
        ToplamaYap(10, 8) //metoda parametrelerin gönderimi
        ToplamaYap(50, 8)
        ToplamaYap(30, 4)

        console.warn("Geriye değer döndüren metot");
        function cikarmaYap(sayi1, sayi2) {
            return sayi1 - sayi2; //metodun çağıralacağı yere işlem sonucunu return ifadesiyle döndürüyoruz
        }
        console.log("Toplam : ", cikarmaYap(10, 8)); //metoda parametrelerin gönderimi
        console.log("Toplam : ", cikarmaYap(50, 8));

        console.warn("örnek 4 : sayfa arkaplan ve yazı rengini değiştirme");

        /*
        bgColor : backgroundcolor
        fgColor : fontcolor
        */
        function renkDegistir(arkaplanRengi, yaziRengi) {
            document.bgColor = arkaplanRengi
            document.fgColor = yaziRengi
        }
        renkDegistir("red", "white")
        renkDegistir("black", "white") //son işlem sayfada kalır

        /*
        window.innerHeight : Pencere iç yüksekliği
        window.innerWidth : Pencere iç genişliği
        */
        console.warn("Hazır gelen diğer özellikler: ");
        console.log("Pencere iç yüksekliği : ", window.innerHeight);
        console.log("Pencere iç genişliği : ", window.innerWidth);

        /*
        window.outerHeight : Pencere dış yüksekliği
        window.outerWidth : Pencere dış genişliği
        */
        console.log("Pencere dış yüksekliği : ", window.outerHeight);
        console.log("Pencere dış genişliği : ", window.outerWidth);
    </script>

</body>
</html>
